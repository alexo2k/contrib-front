<div class="topTab" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <div class="topTab" fxLayout="row" fxLayoutAlign="center center">
      <span class="mat-h2">Introduce la clave de Acceso</span>
    </div>
    <form [formGroup]="signin">
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Clave de Acceso</mat-label>
          <input type="password" matInput placeholder="Ingresa la clave" formControlName = "claveAcceso" autocomplete="false">
          <mat-icon matSuffix>https</mat-icon>
          <mat-error *ngIf="signin.get('claveAcceso').hasError('required') && signin.get('claveAcceso').touched">Es necesario que introduzcas tu clave.</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout fxLayout="row" fxLayoutAlign="center center">
        <re-captcha formControlName="recaptcha" (resolved)="resolved($event)" siteKey="6LclvqgZAAAAAIvCtdcccZbKAvyKZR2bRJKvP7Ja"></re-captcha>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button [disabled]="signin.invalid || !captchaResolved" mat-raised-button color="primary" class="topTab" style="width: 300px; height: 60px">Ingresar</button>
      </div>
    </form>
  </mat-card>
</div>
